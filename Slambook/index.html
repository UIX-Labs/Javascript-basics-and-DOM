<!doctype html>
<html lang="en">
  <head>
    <title>Slam book</title>     
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="GENERATOR" content="MSHTML 10.00.9200.16384">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tillana">
  </head>
  <body>
    <div id="app">
      <h1>My Slam Book</h1>
      <form class="form">
        <div class="formRow"><label>My name in your contact</label><input name="contactName"/></div>
        <div class="formRow"><label>Relationship between us</label><input name="relationship"/></div>
        <div class="formRow"><label>Something you like in me is</label><input name="likeInMe"/></div>
        <div class="formRow"><label>Something you hate in me is</label><input name="hateInMe"/></div>
        <div class="formRow"><label>If I die what would be your reaction</label><input name="deadReaction"/></div>
        <div class="formRow"><label>What did you feel when you first saw me</label><input name="firstImpression"/></div>
        <div class="formRow"><label>A beautiful message for me</label><input name="beautifulMessage"/></div>
        <div class="formRow"><label>A nickname for me</label><input name="nickname"/></div>
        <div class="formRow"><label>A song you want to dedicate to me</label><input name="songForMe"/></div>
        <div class="formRow"><label>Can I share your opinion in mystatus</label><input name="shareOpinion"/></div>
      </form>
    <div>
    <div class="allSlams">
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
